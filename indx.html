<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>抽奖</title>
	<style type="text/css">
		.title{
			text-align: center;
			line-height: 50px;
			height: 50px;
			font-size: 16px;
			color: #ff6600;
			font-weight: bold;

		}
		.btns{
			text-align: center;
		}
		.btns>div{display: inline-block;margin:10px;width: 100px;height: 30px;background: #000;color: #fff;text-align: center;line-height: 30px;cursor: pointer;}
	</style>
</head>
<body>
	<div class="title" id="title">开始抽奖啦</div>
	<div class="btns">
		<div class="start" id="start">开始</div>
		<div id="stop" class="stop">结束</div>
	</div>
<script type="text/javascript">
	window.onload = function(){
		var title = document.getElementById('title'),   //抽奖的显示内容
			start = document.getElementById('start'),	//开始按键
			 stop = document.getElementById('stop'),	// 停止按键
			  arr = ['ipone7','泰国游','ThinkPaid','马尔代夫游','NIKE','Mac','中农在线','kaifei','星巴克'], //奖品名单
			timer = null,
			 flag = 1;

		start.onclick = startFun;
		 stop.onclick = stopFun;
		function startFun(){
			clearInterval(timer);
			timer = setInterval(function(){
				var num = Math.floor(Math.random() * arr.length); //Math.random() * arr.length 刚好得出的是索引数
				title.innerHTML = arr[num];
			},50);
			document.getElementById('start').style.background = '#eee';
		};

		function stopFun(){
			clearInterval(timer);
			document.getElementById('start').style.background = '#000';
		};

		document.onkeyup = function(event){
			event = event || window.event;
			console.log(event.keyCode);//可以查看每个键盘的keyCode码
			if(event.keyCode == 13){
				if(flag ==1){
					startFun();
					flag = 0;
				}else{
					stopFun();
					flag = 1;
				}
			}
		}







	};
</script>
</body>
</html>
